<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Exam Header -->
        <div class="flex justify-between items-center mb-8">
            <img src="logo.jpg" alt="Logo" class="h-16">
            <h1 class="text-3xl font-bold text-blue-700">রাসায়নিক বন্ধন (৫ম অধ্যায়)</h1> 
        </div>
        <div class="watermark">bolod to boss</div>
        <div id="mcq-paper" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Questions will be injected here by JavaScript -->
        </div>
        <div id="answers" class="mt-4">
            <h2 class="text-xl font-bold mb-2">Sample Answers:</h2>
            <div id="answers-list"></div>
        </div>
        <button id="print-btn" class="no-print mt-4 p-2 bg-blue-500 text-white rounded">Print Paper</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
